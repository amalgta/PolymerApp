<base href="https://user-content-dot-custom-elements.appspot.com/PolymerElements/app-layout/v0.10.6/app-layout/">
<script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="app-drawer/app-drawer.html">
<link rel="import" href="app-header/app-header.html">
<link rel="import" href="app-toolbar/app-toolbar.html">
<link rel="import" href="demo/sample-content.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<style is="custom-style">
  body {
    margin: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    background: #f1f1f1;
  }
  app-toolbar {
    background-color: #000000;
    color: #fff;
  }
  paper-icon-button + [main-title] {
    margin-left: 24px;
  }
  paper-progress {
    display: block;
    width: 100%;
    --paper-progress-active-color: rgba(255, 255, 255, 0.5);
    --paper-progress-container-color: transparent;
  }
  app-header {
    @apply(--layout-fixed-top);
    color: #fff;
    --app-header-background-rear-layer: {
      background-color: #ef6c00;
    };
  }
  app-drawer {
    --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
    --app-drawer-content-container: {
      background-color: #B0BEC5;
    }
  }
  sample-content {
    padding-top: 64px;
  }
</style>
<app-header reveals>
  <app-toolbar>
    <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
    <div main-title>MENU</div>
    <paper-icon-button icon="search"></paper-icon-button>
  </app-toolbar>
</app-header>
<app-drawer id="drawer" swipe-open>
   <paper-menu selected="0">
    <paper-item>Item One</paper-item>
    <paper-item>Item Two</paper-item>
    <paper-item>Item Three</paper-item>
  </paper-menu>
</app-drawer>
<sample-content size="10"></sample-content>
